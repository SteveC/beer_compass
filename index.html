<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Beer Compass üç∫</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>üç∫ Beer Compass</h1>
            <button id="settingsBtn" class="icon-btn" aria-label="Settings">‚öôÔ∏è</button>
        </header>

        <!-- Main Compass Container -->
        <main id="mainContainer">
            <!-- Loading State -->
            <div id="loadingState" class="state-screen active">
                <div class="spinner"></div>
                <p id="loadingMessage">Initializing...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="state-screen">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h2 id="errorTitle">Oops!</h2>
                <p id="errorMessage"></p>
                <button id="retryBtn" class="btn btn-primary">Try Again</button>
            </div>

            <!-- Permission Request State -->
            <div id="permissionState" class="state-screen">
                <div class="permission-icon">üìç</div>
                <h2>Permissions Needed</h2>
                <p>Beer Compass needs access to:</p>
                <ul class="permission-list">
                    <li id="locationPerm" class="pending">üìç Your location</li>
                    <li id="compassPerm" class="pending">üß≠ Device orientation</li>
                </ul>
                <button id="requestPermBtn" class="btn btn-primary">Grant Permissions</button>
            </div>

            <!-- Compass View -->
            <div id="compassView" class="compass-container">
                <!-- Compass Rose -->
                <div id="compassRose" class="compass-rose">
                    <div class="cardinal-marks">
                        <div class="mark north">N</div>
                        <div class="mark east">E</div>
                        <div class="mark south">S</div>
                        <div class="mark west">W</div>
                    </div>
                    <div class="compass-circle">
                        <div class="tick-marks"></div>
                    </div>
                </div>

                <!-- Beer Pointer Arrow -->
                <div id="beerPointer" class="beer-pointer">
                    <div class="arrow">üç∫</div>
                    <div class="pointer-line"></div>
                </div>

                <!-- Center Dot -->
                <div class="center-dot"></div>

                <!-- Heading Display -->
                <div id="headingDisplay" class="heading-display">
                    <span id="headingValue">0</span>¬∞
                </div>
            </div>
        </main>

        <!-- Bar Information Card -->
        <div id="barInfo" class="bar-info">
            <div class="bar-details">
                <h3 id="barName">Finding nearest bar...</h3>
                <div class="bar-meta">
                    <span id="barDistance" class="distance">--</span>
                    <span id="barType" class="bar-type"></span>
                </div>
                <div id="barAddress" class="bar-address"></div>
            </div>
            <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="closeSettingsBtn" class="icon-btn">‚úï</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label for="searchRadius">Search Radius</label>
                    <select id="searchRadius">
                        <option value="500">500m</option>
                        <option value="1000" selected>1km</option>
                        <option value="2000">2km</option>
                        <option value="5000">5km</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Include</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeBars" checked>
                            <span>Bars</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includePubs" checked>
                            <span>Pubs</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeBiergarten" checked>
                            <span>Biergartens</span>
                        </label>
                    </div>
                </div>
                <div class="setting-group">
                    <button id="applySettingsBtn" class="btn btn-primary">Apply & Refresh</button>
                </div>
            </div>
        </div>

        <!-- Calibration Indicator -->
        <div id="calibrationIndicator" class="calibration-indicator">
            <span>üì± Move device in figure-8 to calibrate compass</span>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="utils.js"></script>
    <script src="location.js"></script>
    <script src="osm.js"></script>
    <script src="compass.js"></script>
    <script src="app.js"></script>
</body>
</html>
